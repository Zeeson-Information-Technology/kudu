<svg width="560" height="420" viewBox="0 0 560 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kudu Health system figure">
  <defs>
    <style>
      .stroke { stroke: rgba(13,27,42,0.28); stroke-width: 1.3; }
      .accent { stroke: #0F6D6A; stroke-width: 1.6; }
      .node { fill: #ffffff; stroke: rgba(13,27,42,0.14); stroke-width: 1.2; }
      .nodeAccent { fill: #ffffff; stroke: #0F6D6A; stroke-width: 1.5; }
      .label { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; font-size: 13px; fill: #0D1B2A; font-weight: 600; }
      .muted { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; font-size: 12px; fill: rgba(13,27,42,0.65); font-weight: 500; }
    </style>
  </defs>

  <!-- Soft outer frame -->
  <rect x="38" y="34" width="484" height="352" rx="22" class="node"/>
  <rect x="54" y="50" width="452" height="320" rx="18" fill="rgba(15,109,106,0.04)"/>

  <!-- Central record vault -->
  <rect x="214" y="160" width="172" height="100" rx="18" class="nodeAccent"/>
  <text x="300" y="198" text-anchor="middle" class="label">Patient Record</text>
  <text x="300" y="220" text-anchor="middle" class="muted">Consent • Audit</text>

  <!-- Small lock mark (abstract) -->
  <rect x="286" y="235" width="28" height="18" rx="6" fill="rgba(15,109,106,0.10)" stroke="#0F6D6A" stroke-width="1.2"/>
  <path d="M292 235v-5c0-6 16-6 16 0v5" fill="none" stroke="#0F6D6A" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Left pathway nodes -->
  <rect x="92" y="120" width="140" height="56" rx="16" class="node"/>
  <text x="162" y="152" text-anchor="middle" class="label">Register</text>

  <rect x="92" y="260" width="140" height="56" rx="16" class="node"/>
  <text x="162" y="292" text-anchor="middle" class="label">Consult</text>

  <!-- Right pathway nodes -->
  <rect x="368" y="120" width="140" height="56" rx="16" class="node"/>
  <text x="438" y="152" text-anchor="middle" class="label">Orders</text>

  <rect x="368" y="260" width="140" height="56" rx="16" class="node"/>
  <text x="438" y="292" text-anchor="middle" class="label">Reports</text>

  <!-- Connection lines -->
  <path d="M232 148h-10c-24 0-34 20-34 34v18" class="stroke" fill="none" stroke-linecap="round"/>
  <path d="M328 148h10c24 0 34 20 34 34v18" class="stroke" fill="none" stroke-linecap="round"/>
  <path d="M188 278v18c0 18 10 30 34 30h10" class="stroke" fill="none" stroke-linecap="round"/>
  <path d="M412 278v18c0 18-10 30-34 30h-10" class="stroke" fill="none" stroke-linecap="round"/>

  <!-- Direct links into record -->
  <path d="M232 148c10 0 16 6 18 14" class="accent" fill="none" stroke-linecap="round"/>
  <path d="M328 148c-10 0-16 6-18 14" class="accent" fill="none" stroke-linecap="round"/>
  <path d="M232 308c10 0 16-6 18-14" class="accent" fill="none" stroke-linecap="round"/>
  <path d="M328 308c-10 0-16-6-18-14" class="accent" fill="none" stroke-linecap="round"/>

  <!-- Bottom hint: offline-first -->
  <text x="300" y="354" text-anchor="middle" class="muted">Offline-first • Integration-ready</text>
</svg>
